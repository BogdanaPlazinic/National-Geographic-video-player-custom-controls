<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/media/images/site-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <title>National Geographic</title>
</head>
<body>

<header>
    <nav class="navbar">
        <a href="#">
            <img src="/media/images/logo.png" alt="logo" class="logo-desktop">
            <img src="/media/images/mobile-logo.png" alt="logo" class="logo-mobile">
        </a>
        <div class="navigation hide">
            <a href="#" class="login menu-item">LOGIN</a>
            <i class="fa-solid fa-magnifying-glass menu-item"></i>
            <a href="#" class="newsletter menu-item">Newsletters</a>
            <a href="#" class="subscribe menu-item">SUBSCRIBE</a>
            <a href="#" class="menu-item">MENU</a>
            <i class="fa-solid fa-angles-down menu-item"></i>
        </div>
        <div class="mobile-menu">
            <a href="#">MENU</a>
            <i class="fa-solid fa-angles-down"></i>
        </div>
    </nav>
</header>

<section class="container">
    <div class="heading">
        <h1>LATEST STORIES</h1>
        <p><span>Subscribe</span>&nbsp;for full access to read stories from National Geographic.</p>
        <div class="design"></div>
    </div>
    
    <div class="player">
        <video class="player-video" src="/media/WildLifeOfficialTrailer.mp4"></video>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="player-controls">
            <button class="fa-play">►</button>
            <div class="volume">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" name="volume" class="volume-control" min="0" max="1" step="0.05" value="1">
            </div>
            <button data-skip="-10" class="skip-btn-10">« 10s</button>
            <button data-skip="25" class="skip-btn-25">25s »</button>
            <i class="fa-solid fa-expand"></i>
        </div>
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
